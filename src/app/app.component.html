<app-mates-table
    [matesList]="matesList$ | async"
    (deleteMate)="deleteMate($event)"
    (edit)="editMate($event)"
>

</app-mates-table>

<button mat-stroked-button (click)="openForm()">Создать</button>

<app-create-form
    *ngIf="isFormOpen$ | async"
    [mate]="mateToEdit$ | async"
    (createMate)="createMate($event)"
    (closeForm)="closeForm()"
    class="form"
></app-create-form>
